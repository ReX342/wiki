{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: Search Results
{% endblock %}

{% block body %}
    <h1>Search Results: {{ keyword }} </h1>

    <ul>
        {% for entry in entries %}
            <a href="/wiki/{{ entry }}" ><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
